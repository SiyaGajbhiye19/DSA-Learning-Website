  <style>
    /* Reset and Box-Sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    /* Body and Background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('desktop_size_image.jpg'); /* Using the uploaded image */
      background-size: cover;
      background-position: center;
    }
    .hero {
      background: linear-gradient(135deg, rgba(167, 199, 231, 0.8), rgba(234, 239, 242, 0.8), rgba(131, 180, 176, 0.8));
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1; /* Send animation to the background */
    }

    .cube {
      position: absolute;
      top: 80vh;
      left: 45vw;
      width: 10px;
      height: 10px;
      border: solid 1px rgba(131, 180, 176, 0.8);
      transform-origin: top left;
      transform: scale(0) rotate(0deg) translate(-50%, -50%);
      animation: cube 6s ease-in forwards infinite;
    }

    .cube:nth-child(2n) {
      border-color: rgba(96, 125, 139, 0.8);
    }

    .cube:nth-child(2) {
      animation-delay: 1s;
      left: 25vw;
      top: 40vh;
    }

    .cube:nth-child(3) {
      animation-delay: 2s;
      left: 75vw;
      top: 50vh;
    }

    .cube:nth-child(4) {
      animation-delay: 3s;
      left: 90vw;
      top: 10vh;
    }

    .cube:nth-child(5) {
      animation-delay: 4s;
      left: 10vw;
      top: 85vh;
    }

    .cube:nth-child(6) {
      animation-delay: 5s;
      left: 50vw;
      top: 10vh;
    }

    @keyframes cube {
      from {
        transform: scale(0) rotate(0deg) translate(-50%, -50%);
        opacity: 1;
      }
      to {
        transform: scale(20) rotate(960deg) translate(-50%, -50%);
        opacity: 0;
      }
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding: 8px 16px;
      border-radius: 10px;
      transition: color 0.3s, background-color 0.3s;
    }

    .navbar ul li a:hover {
      color: black;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      border: 1px solid black;
    }

    /* Contact Section */
    .contact-container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      margin-top: 100px;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      color: black;
      margin-bottom: 20px;
    }

    p {
      font-size: 14px;
      color: black;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .input-group {
      position: relative;
      margin: 15px 0;
      border-bottom: 2px solid black;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      font-size: 16px;
      color: black;
      pointer-events: none;
      transition: 0.5s;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      height: 40px;
      font-size: 16px;
      color: black;
      padding: 0 5px;
      background: transparent;
      border: none;
      outline: none;
    }

    .input-group textarea {
      height: 120px;
    }

    .input-group input:focus~label,
    .input-group input:valid~label,
    .input-group textarea:focus~label {
      top: -5px;
    }

    .contact-form button {
      position: relative;
      width: 100%;
      height: 40px;
      background-color: black;
      font-size: 16px;
      color: white;
      font-weight: 500;
      cursor: pointer;
      border-radius: 30px;
      border: none;
      outline: none;
      margin-top: 10px;
    }

    .contact-form button:hover {
      background-color: white;
      color: black;
      border: 1px solid black;
      transition: background-color 0.3s, color 0.3s;
    }

    .contact-info {
      margin-top: 40px;
      text-align: left;
      font-size: 16px;
      color: black;
    }

    .contact-info h3 {
      font-size: 20px;
      margin-bottom: 15px;
      color: black;
    }

    .contact-info p {
      color: black;
    }
    .button {
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      background-color: black;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #ffcc00;
      color: black;
    }
  </style>
