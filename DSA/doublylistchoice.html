<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with Hero Animation</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
  <style>
    /* Reset and Box-Sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    /* Body and Background */
    body {
      background-image: url('desktop_size_image.jpg'); /* Using the uploaded image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      color: white;
      gap: 50px;
      padding-top: 50px;
      position: relative;
      overflow: hidden; /* Prevent animation overflow */
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding: 8px 16px;
      border-radius: 10px;
      transition: color 0.3s, background-color 0.3s;
    }

    .navbar ul li a:hover {
      color: black;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      border: 1px solid black;
    }

    /* Heading Container */
    .heading-container {
      margin-top: 80px; /* Added margin-top to move it below the navbar */
      background: rgba(255, 255, 255, 0.7); /* Transparent white background */
      backdrop-filter: blur(10px); /* Blur effect */
      padding: 20px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h1, h2 {
      color: #222;
      margin: 10px 0;
    }

    h1 {
      font-size: 3rem;
    }

    h2 {
      font-size: 1.5rem;
    }

    /* Flex container for content (buttons) */
    .content-container {
      display: flex;
      justify-content: center; /* Center the buttons */
      align-items: center;
      flex-wrap: nowrap; /* Prevent wrapping to the next row */
      gap: 40px; /* Increased space between buttons */
      width: 100%;
      overflow-x: auto; /* Allow horizontal scrolling if needed */
      padding: 20px;
      box-sizing: border-box;
    }

    .content {
  flex: 1 1 auto;
  max-width: 200px;
  min-width: 180px;
  height: 200px;
  padding: 10px;
  text-align: center;
  font-size: 1.8rem;
  color: white; /* Text color changed to black */
  cursor: pointer;
  border: none;
  border-radius: 15px;
  background: rgba(0, 0, 0, 0.7); /* Darker transparent black */
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
  text-decoration: none;
}
    
.content:hover {
  transform: scale(1.2);
  z-index: 10;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
  background: rgba(0, 0, 0, 0.8); /* Darker transparent black on hover */
  color: white; /* Ensure text remains white on hover */
}
  @keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
  }

    /* Animation and Bubble Styles */
    .hero {
      background: linear-gradient(135deg, rgba(167, 199, 231, 0.8), rgba(234, 239, 242, 0.8), rgba(131, 180, 176, 0.8));
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1; /* Send animation to the background */
    }

    .cube {
      position: absolute;
      top: 80vh;
      left: 45vw;
      width: 10px;
      height: 10px;
      border: solid 1px rgba(131, 180, 176, 0.8);
      transform-origin: top left;
      transform: scale(0) rotate(0deg) translate(-50%, -50%);
      animation: cube 6s ease-in forwards infinite;
    }

    .cube:nth-child(2n) {
      border-color: rgba(96, 125, 139, 0.8);
    }

    .cube:nth-child(2) {
      animation-delay: 1s;
      left: 25vw;
      top: 40vh;
    }

    .cube:nth-child(3) {
      animation-delay: 2s;
      left: 75vw;
      top: 50vh;
    }

    .cube:nth-child(4) {
      animation-delay: 3s;
      left: 90vw;
      top: 10vh;
    }

    .cube:nth-child(5) {
      animation-delay: 4s;
      left: 10vw;
      top: 85vh;
    }

    .cube:nth-child(6) {
      animation-delay: 5s;
      left: 50vw;
      top: 10vh;
    }

    @keyframes cube {
      from {
        transform: scale(0) rotate(0deg) translate(-50%, -50%);
        opacity: 1;
      }
      to {
        transform: scale(20) rotate(960deg) translate(-50%, -50%);
        opacity: 0;
      }
    }
    
  </style>
</head>
<body>

  <nav class="navbar">

    <ul>

      <li><a href="contact.html">Contact</a></li>
      
    </ul>
  </nav>
  
  <!-- Heading Section -->
  <div class="heading-container">
    <h1>CHOOSE WHAT YOU WANT TO DO!!</h1>
    <h2>DOUBLY LINKED LIST!!</h2>
  </div>

  <!-- Buttons Section -->
  <div class="content-container">
    <a href="traversedoublelist.html"><button class="content">Traversal</button></a>
    <a href="insretbegindouble.html"><button class="content">Insertion at the begin</button></a>
    <a href="insertatenddouble.html"><button class="content">Insertion at the end</button></a>
    <a href="insertpositiondouble.html"><button class="content">Insertion at the specific position</button></a>
    <a href="deletbegindouble.html"><button class="content">Deletion at the begin</button></a>
    <a href="deletenddouble.html"><button class="content">Deletion at the end</button></a>
    <a href="deletposidouble.html"><button class="content">Deletion at the specific position</button></a>

  <!-- Hero Animation -->
  <div class="hero">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>
</body>
</html>
