<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            height: 100vh;
            margin: 0;
            background: url('desktop_size_image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8); /* Darker semi-transparent background */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 10;
            opacity: 0;  /* Initially hidden */
            animation: fadeInNavbar 2s forwards; /* Apply fade-in animation */
        }

        .navbar .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .navbar ul li a:hover {
            background: white;
            color: black;
        }

        /* Main Content */
        .content-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7); /* Darker semi-transparent background */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        .fade-in-scale {
            font-family: 'Courier New', monospace;
            font-size: 36px;
            font-weight: bold;
            color: white;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 3s forwards;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInNavbar {
            0% {
                opacity: 0; /* Initially hidden */
            }
            100% {
                opacity: 1; /* Fully visible */
            }
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            font-size: 18px;
            font-weight: bold;
            padding: 10px 30px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid black;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button-container button:hover {
            background: black;
            color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Cascade</div>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content-container">
        <p class="fade-in-scale">Welcome to Your Ultimate Data Structure Hub!</p>
        <p class="fade-in-scale" style="animation-delay: 3s;">Designed to help students tackle data structures with ease.</p>
        <p class="fade-in-scale" style="animation-delay: 6s;">With <span style="color: red;">TACKLE</span> confusion</p>
        <div class="button-container">
            <a href="choose.html">
                <button class="content">Get Start</button>
            </a>
        </div>
    </div>
</body>
</html>
